<div class="outer-wrapper">
    <div class="container">
        <div class="row">


            <div class="col-md-12">
                <div class="register">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login Form</a>
                        </li>
                      
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Login Form</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" [formGroup]="signinForm">
                                        <div class="form-group">
                                            <input type="text" name="" class="form-control" formControlName="email" placeholder="Your Email *" value="" required="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="" class="form-control" formControlName="password" placeholder="Your Password *" value="" required="">
                                        </div>
                                        <div class="form-group">
                                            <input type="button" name="" class="btnContactSubmit" value="signin" (click)="onSubmit()">
                                            <!-- <a href="#" class="btnForgetPwd">Forget Password?</a> -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                        <!-- <div class="tab-pane fade show text-align form-new" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3 class="register-heading">Signup Form</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                   
                                </div>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
