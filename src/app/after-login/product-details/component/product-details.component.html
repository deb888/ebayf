<div class="after-login-rightside">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" (click)="openModal(template)">Add Product</button>
            </div>
            <div class="col-md-12">



                <div class="table-responsive product-table">
                    <table class="table">
                        <thead class="text-light">
                            <tr>
                                <th>#</th>
                                <th>Product Name</th>
                                <th>Product Id</th>
                                <th>Image</th>
                                <th style="width: 36px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let g of productdata;let i=index; ">
                                <td>{{i+1}}</td>
                                <td>{{g?.product_name}}</td>
                                <td>{{g?.product_id}}</td>
                                <td><img [src]="g?.product_image_main" alt=""  class="img-thumbnail" />

                                </td>
                                <td style="width:65px;">
                                    <a href="user.html"><i class="fa fa-edit"></i></a>
                                    <a href="#myModal" role="button" data-toggle="modal"><i class="fa fa-trash-o text-danger ml-2"></i></a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Upload Csv</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="row">
             <div class="col-md-12">
                    <label for="profile-upload-button" class="btn profile-upload-button" >
                            <i class="fa fa-cloud-upload"></i>
                            <input type="file" style="display: none;" #fileInput  (click)="fileInput.value = null" id="profile-upload-button" (change)="uploadprofilepic($event)">
                        </label>
             </div>
         </div>
        </div>
      </ng-template>
